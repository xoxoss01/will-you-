<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Added background color for better visibility */
  }
  .container {
    text-align: center;
    padding: 20px;
    background-color: #fff; /* Added background color for better visibility */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow for better visibility */
    max-width: 80%;
    width: 300px;
  }
  .container img {
    max-width: 100%;
    height: auto;
  }
  h1 {
    margin-top: 20px;
    margin-bottom: 30px;
    font-size: 24px; /* Increased font size for better readability on mobile */
  }
  button {
    margin-bottom: 10px;
  }
  #yesButton {
    transition: all 0.3s;
  }
  #noButton {
    transition: all 0.3s;
  }
  @media (max-width: 600px) {
    .container {
      max-width: 90%;
      width: 280px;
    }
    h1 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://i.pinimg.com/originals/2a/34/c9/2a34c95330d483685437ae5698b12fd9.gif" width="200">
  <h1>Will you be my valentine?</h1>

  <button id="yesButton" onclick="handleYesButtonClick()">Yes</button>
  <button id="noButton" onclick="handleNoButtonClick()">No</button>
</div>

<script>
var customizableText = {
  'yes': ['Yes'],
  'no': ['No', 'Sure?', 'Why not?', 'Please?' , 'Pretty please with fries on top?' , 'NGANO MN T^T' , 'WAHAHAA NO CHOICE YOUS MINE']
};

var currentTextIndex = {
  'yes': 0,
  'no': 0
};

var noButtonClickCount = 0;

function changeText(choice) {
  var button = document.getElementById(choice + 'Button');
  var textOptions = customizableText[choice];
  currentTextIndex[choice] = (currentTextIndex[choice] + 1) % textOptions.length;
  button.innerText = textOptions[currentTextIndex[choice]];
}

function enlargeYesButton() {
  var yesButton = document.getElementById('yesButton');
  var computedStyle = window.getComputedStyle(yesButton);
  var currentSize = parseFloat(computedStyle.fontSize);
  yesButton.style.fontSize = (currentSize + 80) + 'px'; // increase font size by 80px
}

function handleYesButtonClick() {
  var container = document.querySelector('.container');
  container.innerHTML = '<img src="https://i.pinimg.com/originals/41/9d/20/419d205306b70170f9a05ab0c290c4bf.gif" width="200"><h1>No takebacksies!</h1>';
}

function handleNoButtonClick() {
  noButtonClickCount++;
  if (noButtonClickCount === 7) {
    var noButton = document.getElementById('noButton');
    noButton.style.display = 'none'; // hide the "No" button
  }
  enlargeYesButton();
  changeText('no');
}
</script>

</body>
</html>
