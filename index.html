<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
</script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    width: 300px;
  }
  .container img {
    max-width: 100%;
    height: auto;
  }
  h1 {
    margin-top: 20px;
    margin-bottom: 30px;
    font-size: 24px;
  }
  button {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://i.pinimg.com/originals/2a/34/c9/2a34c95330d483685437ae5698b12fd9.gif" width="200">
  <h1>Will you be my valentine?</h1>

  <button id="yesButton" onclick="handleYesButtonClick()">Yes</button>
  <button id="noButton" onclick="handleNoButtonClick()">No</button>
</div>

<script>
var customizableText = {
  'no': ['No', 'Sure?', 'Why not?', 'Please?', 'Pretty please with fries on top?', 'NGANO MN T^T', 'WAHAHAA NO CHOICE YOUS MINE']
};

var currentTextIndex = 0;
var noButtonClickCount = 0;

// Change text on the No button
function changeNoText() {
  var noButton = document.getElementById('noButton');
  currentTextIndex = (currentTextIndex + 1) % customizableText['no'].length;
  noButton.innerText = customizableText['no'][currentTextIndex];
}

// Enlarge Yes button
function enlargeYesButton() {
  var yesButton = document.getElementById('yesButton');
  var computedStyle = window.getComputedStyle(yesButton);
  var currentSize = parseFloat(computedStyle.fontSize);
  yesButton.style.fontSize = (currentSize + 10) + 'px';
}

// Handle Yes button click
function handleYesButtonClick() {
  // Send email using EmailJS
  emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
    to_name: "Your Name", // Replace with your name
    message: "Someone said YES to your Valentine proposal!"
  })
  .then(() => {
    alert("Email sent successfully!");
  })
  .catch(error => {
    console.error("Error sending email:", error);
    alert("Failed to send email.");
  });

  var container = document.querySelector('.container');
  container.innerHTML = '<img src="https://i.pinimg.com/originals/41/9d/20/419d205306b70170f9a05ab0c290c4bf.gif" width="200"><h1>No takebacksies!</h1>';
}

// Handle No button click
function handleNoButtonClick() {
  noButtonClickCount++;
  if (noButtonClickCount === 7) {
    var noButton = document.getElementById('noButton');
    noButton.style.display = 'none'; // Hide the No button
  } else {
    enlargeYesButton();
    changeNoText();
  }
}
</script>

</body>
</html>
